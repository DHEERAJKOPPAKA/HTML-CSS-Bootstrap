<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #333; }
        .navbar { background-color: #e3f2fd !important; }
        .navbar-brand, .nav-link { color: #007bff !important; }
        .carousel-inner img { border-radius: 20px; width: 100%; height: 600px; object-fit: cover; }
        .card { background-color: #ffffff; border: 1px solid #ddd; color: #333; }
        .btn-dark { background-color: #17a2b8; border: none; color: #fff; }
        .btn-dark:hover { background-color: #138496; }
        footer { background-color: #e3f2fd; color: #333; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">My Photography Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image1.png" class="d-block w-100" alt="Photo 1">
            </div>
            <div class="carousel-item">
                <img src="./image2.png" class="d-block w-100" alt="Photo 2">
            </div>
            <div class="carousel-item">
                <img src="./image3.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image4.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image5.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image6.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image7.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image8.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image9.png" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./image10.png" class="d-block w-100" alt="Photo 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    
    <section id="about" class="text-center p-4" style="background-color: #f1f1f1;">
        <h2>About Me</h2>
        <p>I am a passionate photographer who loves capturing stunning visuals and telling stories through my lens.</p>
    </section>
    
    <section id="contact" class="container mt-4">
        <h2>Contact Me</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Send</button>
            </div>
        </form>
    </section>
    
    <footer class="text-center py-3 mt-4">
        <p>Contact: dheerajkoppaka4@gmail.com | Follow me on <a href="#">Social Media</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
